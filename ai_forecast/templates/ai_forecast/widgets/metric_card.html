<div class="metric-card">
    {% if icon %}
        <div class="metric-icon text-{{ color }} mb-2">
            <i class="{{ icon }} fa-2x"></i>
        </div>
    {% endif %}
    <div class="metric-value text-{{ color }}">{{ value }}</div>
    <div class="metric-label">{{ label }}</div>
    {% if title %}
        <small class="text-muted">{{ title }}</small>
    {% endif %}
</div>
